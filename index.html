  <head>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0777d29f2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

  <body>

    <Header>
      <h1><strong>Under construction and is coming soon!</h1></strong></h1>
      <img class="img" src="UC.jpeg" alt="Under Construction">
      <h1>Thinkful Virtual pet turtorial webinar by Nathan Banek
        <a href="https://github.com/NBCLB5/PortfolioReactJS" class="#"
          target="_blank">View progress of the page here<i class="fas fa-code"></i></a>
      </h1><br>
      <h1>
        My Virtual Pet Project
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
        <img class="pet-image" src="https://i.pinimg.com/736x/f0/91/69/f09169fcda560053a5550f144a52b8b5.jpg">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
        </div>
      </section>
    </main>

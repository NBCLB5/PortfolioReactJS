<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReactJS TicTacToe page</title>
        <link ref="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0777d29f2c.js" crossorigin="anonymous"></script>
    </head>

    <Header>
        <h1><strong>Under construction and is coming soon!</h1></strong></h1>
        <h1>debugging now</h1>
        <img class="img" src="UC.jpeg" alt="Under Construction">
    </Header>


    

    <body>

<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>
<div id="root"></div>
<script>
    window.addEventListener('mousedown', function (e) {
        document.body.classList.add('mouse-navigation');
        document.body.classList.remove('kbd-navigation');
    });
    window.addEventListener('keydown', function (e) {
        if (e.keyCode === 9) {
            document.body.classList.add('kbd-navigation');
            document.body.classList.remove('mouse-navigation');
        }
    });
    window.addEventListener('click', function (e) {
        if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
            e.preventDefault();
        }
    });
    window.onerror = function (message, source, line, col, error) {
        var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
        errors.textContent += text + '\n';
        errors.style.display = '';
    };
    console.error = (function (old) {
        return function error() {
            errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
            errors.style.display = '';
            old.apply(this, arguments);
        }
    })(console.error);
</script>
  </body>
    <footer>TicTacToe Game created following the ReactJS.org tutorial
        <a href="https://github.com/NBCLB5/NBportfolio/blob/main/responsive%20web%20design/TicTacToe%20reactjs/Index.html"
            class="#" target="_blank">View progress of the page here<i class="fas fa-code"></i></a>
    </footer>

</Html>
